<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>在javascript中存放模版</title>
	<script type="text/javascript" src="./template.js"></script>
</head>
<body>
<h1>在javascript中存放模版</h1>
<div id="content"></div>

<script type="text/javascript">
	var source="<ul>"
	+"{{each list as value i}}"
	+  "<li>索引 {{i+1}} : {{value}}</li>"
	+"{{/each}}"
	+"</ul>";

	var render2=template.compile(source); //将返回一个渲染函数
	var html=render2({
		list:["摄影","电影","民谣","旅行","吉他"]
	});
	document.getElementById('content').innerHTML = html;
</script>
</body>
</html>
